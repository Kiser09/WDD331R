<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Blayne Kiser">
        <link rel="stylesheet" href="SCSS/styles.css">
        <title>Lesson 12 Cardback</title>
    </head>
    <body>
        <svg class="card | card__one" viewBox="0 0 100 140">
            <!--Card Base-->
            <rect class="card-base | card-base__one" x="0" y="0" width="100" height="140" rx="6" />
            <!--Diamond Pattern with regal colors-->
            <pattern id="diamondPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
                <rect width="20" height="20" class="card__one--bg"/>
                <polygon points="10,0 20,10 10,20 0,10" class="diamond"/>
            </pattern>
            <!--Crest-->
            <path d="M 90 45 L 75 95 L 50 120 L 25 95 L 10 45 Z" class="shield" /> <!--Shield path-->
            <!--Crown-->
            <g class="crown" transform="translate(50 34) scale(0.7)">
                <!-- Crown body -->
                <path d="M -40 10
                    Q -35 -13 -25 -6
                    Q -18 -28 -5 -10
                    Q 0 -36 5 -10
                    Q 18 -28 25 -6
                    Q 35 -13 40 10 Z"
                    class="crown-body"/>

                <!-- jewels on peaks -->
                <circle cx="-25" cy="-4" r="5" class="crown-jewels"/>
                <circle cx="-10"  cy="-4" r="6" class="crown-jewels"/>
                <circle cx="0"   cy="-25" r="7" class="crown-jewels"/>
                <circle cx="10"   cy="-4" r="6" class="crown-jewels"/>
                <circle cx="25"  cy="-4" r="5" class="crown-jewels"/>
            </g>
            <!--Dragon-->
            <g class="dragon" transform="translate(50 82) scale(0.7)">
                <path
                    class="dragon-shape"
                    d="" />
                </g>

        </svg>
        <svg class="card | card__two" viewBox="0 0 100 140">
            <rect class="card-base | card-base__two" x="0" y="0" width="100" height="140" rx="6" />
            <!--honeycomb pattern-->
            <pattern id="honeycombPattern"  x="0" y="0" width="12" height="10.4" patternUnits="userSpaceOnUse">
                <rect width="20" height="20" class="card__two--bg"/>
                <polygon class="hex" points="6,0 12,3.2 12,7.2 6,10.4 0,7.2 0,3.2" />
            </pattern>
            <!--beehive-->
            <!-- BEEHIVE -->
            <g class="beehive" transform="translate(50 70)">
                <!-- Top ellipse -->
                <ellipse cx="0" cy="-14" rx="12" ry="6" />

                <!-- One above -->
                <ellipse cx="0" cy="-7" rx="18" ry="6" />

                <!-- Middle ellipse (origin) -->
                <ellipse cx="0" cy="0" rx="22" ry="6" />

                <!-- One below -->
                <ellipse cx="0" cy="7" rx="26" ry="6" />

                <!-- Base ellipse -->
                <ellipse cx="0" cy="16" rx="30" ry="8" />

                <!-- Entrance -->
                <path d="M -4 20 A 4 6 0 0 1 4 24 L 4 24 L -4 24 Z" class="hive-hole" />
            </g>
        </svg>
    </body>
</html>
